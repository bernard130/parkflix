<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

<div>
<body>
<div class="display-flex-center">
    <div class="user-component position-relative display-flex-center">
        <img src="./image/person.png" class="user-component__profile " />
        <div class="user-component__id">박현우</div>
    </div>  
    <div class="user-component">
        <div class="user-component__profile add-profile-btn display-flex-center">
            <span>+</span>
        </div>
        <div class="user-component__id">새 프로필</div>
    </div>
</div>
<div class="continue-watching">
    <p class="continue-watching__header">이어보기</p>
    <ul class="continue-watching__images">
        <li>
            <div class="continue-watching__card">
                <img src="./image/토토로.jpeg" />
                <span class="continue-watching__title">토토로</span>
            </div>
        </li>
        <li>
            <div class="continue-watching__card">
                <img src="./image/핀과 제이크.jpg"/>
                <span class="continue-watching__title">핀과제이크의 어드벤쳐타임</span>
            </div>
        </li>
    </ul>
</div>
<div class="wishlist">
    <p class="wishlist__header">내가 찜한 목록</p>
    <div class="wishlist-container">
        
    <div class="wishlist-item">
        <div>
            <img src="./image/도깨비.jpeg" class="wishlist__img"/>
        </div>
        <div class="wishlist-info">
            <span class="wishlist__title">도깨비</span>
            <span class="wishlist__subtitle">김고은,공유 출연</span>
        </div>
        <div class="wishlist-play-btn">
            <span class="material-icons">
                play_arrow
                </span>
            </div>
        </div>
        <div class="wishlist-item">
            <div>
                <img src="./image/듄.jpeg" class="wishlist__img"/>
            </div>
            <div class="wishlist-info">
                <span class="wishlist__title">듄</span>
                <span class="wishlist__subtitle">ㅈㄴ 쩌는 영화</span>
            </div>
            <div class="wishlist-play-btn">
                <span class="material-icons">
                    play_arrow
                </span>
            </div>
        </div>
        <div class="wishlist-item">
            <div>
                <img src="./image/올드가드.jpg" class="wishlist__img" />
            </div>
            <div class="wishlist-info">
                <span class="wishlist__title">올드가드</span>
                <span class="wishlist__subtitle">ㅈㄴ쩌는영화2</span>
            </div>

                <span class="material-icons">
                    play_arrow
                </span>

    </div>
